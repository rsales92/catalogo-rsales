<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSales Lavacar - Estética Automotiva Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px 0;
        }

        .logo img {
            width: 150px;
            margin-top: 10px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        main {
            padding: 30px 15px;
        }

        .servico {
            display: inline-block;
            width: 200px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .servico:hover {
            transform: scale(1.05);
        }

        .servico img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .servico p {
            padding: 15px;
            font-weight: 600;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo da RSales Lavacar">
        </div>
        <h1>Catálogo de Serviços</h1>
    </header>

    <main>
        <section class="servico">
            <img src="detalhada.jpg" alt="Lavagem Detalhada">
            <p>Lavagem Detalhada</p>
        </section>

        <section class="servico">
            <img src="polimento.jpg" alt="Polimento">
            <p>Polimento</p>
        </section>

        <section class="servico">
            <img src="vidros.jpg" alt="Limpeza de Vidros">
            <p>Limpeza de Vidros</p>
        </section>

        <section class="servico">
            <img src="couro.jpeg" alt="Hidratação de Couro">
            <p>Hidratação de Couro</p>
        </section>
    </main>

    <footer>
        <p>RSales Lavacar - Rua Peroibe, 751 – Maringá/PR</p>
        <p>Contato: (44) 99985-6265 | Instagram: @rsales.lavacar</p>
    </footer>
</body>
</html>
