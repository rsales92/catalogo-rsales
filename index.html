            --primary-red: #dc3545;
            --dark-red: #c82333;

        body {

            margin: 0;
            padding: 0;
            background-color: var(--light-grey);

            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: var(--black);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-red);
        }

        main {
            padding: 40px 0;
            max-width: 900px;
            margin: 40px auto;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: var(--black);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2em;
        }
        .info-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: var(--dark-grey);
            padding: 10px 0;
            border-bottom: 1px solid var(--medium-grey);
            border-top: 1px solid var(--medium-grey);
        }
        /* Botões de Seleção */
        #car-selection .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .car-type-btn,
        .back-button {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex: 1 1 auto;
            max-width: 200px;
            font-weight: 600;
        }
        .car-type-btn:hover,
        .back-button:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
        }
        .car-type-btn.active {
             background-color: var(--dark-red);
             border: 2px solid var(--primary-red);
        }

            margin-bottom: 5px;
            font-size: 1.2em;

            line-height: 1.5;

            font-size: 1.1em;
            display: block;

            text-align: center;

            function renderServices(carType) {
                const data = carData[carType];
                if (!data) return;

                let html = '';

                // 1. Renderizar Serviços Avulsos
                html += '<div class="additional-services">';
                html += '<h3>Serviços Avulsos</h3>';
                data.additional_services.forEach(service => {
                    html += `
                        <div class="service-item">
                            <h4>${service.name}</h4>
                            <p>${service.description}</p>
                            <span class="price">Preço: ${service.price}</span>
                        </div>
                    `;
                });
                html += '</div>';

                // 2. Renderizar Combos
                html += '<div class="combo-section-group">';
                html += '<h3>Combos Especiais (Com Desconto)</h3>';
                data.combos.forEach(combo => {
                    html += `
                        <div class="combo-section">
                            <h4>${combo.name}</h4>
                            <table>
                                <tbody>
                    `;
                    combo.table.forEach(row => {
                        // Verifica se é a linha de preço do combo para um destaque diferente
                        const isComboPriceRow = row[0].includes('Preço do Combo');
                        const style = isComboPriceRow ? `style="background-color: #ffe5e5;"` : '';
                        
                        html += `
                            <tr ${style}>
                                <td>${row[0]}</td>
                                <td>${row[1]}</td>
                            </tr>
                        `;
                    });
                    html += `
                                </tbody>
                            </table>
                            <p><strong>Destaques do Combo:</strong></p>
                            <ul>
                    `;
                    combo.includes.forEach(item => {
                        html += `<li>${item}</li>`;
                    });
                    html += `
                            </ul>
                        </div>
                    `;
                });
                html += '</div>';

                carTypeTitle.textContent = `Catálogo de Serviços - ${carType}`;
                servicesContent.innerHTML = html;
                carSelectionSection.style.display = 'none';
                servicesDisplaySection.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Volta para o topo
            }

            carTypeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const carType = e.target.getAttribute('data-car');
                    renderServices(carType);
                });
            });

            backButton.addEventListener('click', () => {
                servicesDisplaySection.style.display = 'none';
                carSelectionSection.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Volta para o topo
            });
        });
